<!-- Formulir Pendaftaran -->
<div class="container form-container">
  <h2 class="form-title text-center">Formulir Pendaftaran PORDA 2025</h2>
  <hr>

  <form class="form-horizontal" action="simpan.php" method="POST">
    <div class="form-group">
      <label class="col-sm-3 control-label">Nama Lengkap</label>
      <div class="col-sm-9">
        <input type="text" name="nama" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Tanggal Lahir</label>
      <div class="col-sm-4">
        <input type="date" name="tgl_lahir" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Jenis Kelamin</label>
      <div class="col-sm-9">
        <label class="radio-inline"><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
        <label class="radio-inline"><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Cabang Olahraga</label>
      <div class="col-sm-6">
        <select name="cabor" class="form-control" required>
          <option value="">Pilih Cabang Olahraga</option>
          <option>Sepak Bola</option>
          <option>Atletik</option>
          <option>Pencak Silat</option>
          <option>Bola Voli Indoor</option>
          <option>Renang</option>
          <option>Tenis Meja</option>
          <option>Golf</option>
          <option>Biliar</option>
          <option>Bulu Tangkis</option>
          <option>Catur</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Asal Daerah</label>
      <div class="col-sm-6">
        <input type="text" name="asal" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Nomor HP</label>
      <div class="col-sm-6">
        <input type="tel" name="hp" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Email</label>
      <div class="col-sm-6">
        <input type="email" name="email" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <button type="submit" class="btn btn-danger">Daftar Sekarang</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </div>
  </form>
</div>
